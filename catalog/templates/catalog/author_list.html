{% extends 'home/base.html' %}
{%block titles %}
 <title>Authors</title>
{%endblock titles%}
{% block page %}
    <article>
    <h1>Authors</h1>
    {% if author_list %}
        <ul>
      {% for author in author_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author }}</a> ({{author.country}})
      </li>
      {% endfor %}
        </ul>
    {%else%}
    <p>There are no books available. </p>
    {% endif %}
    </article>
{% endblock %}
